<div class="edit-bar mat-elevation-z1">
  <tailormap-menu-button
    icon="new_object"
    (clicked)="onEdit()"
    [enabled]="!isEditing"
  ></tailormap-menu-button>

  <tailormap-menu-button
    icon="split"
    (clicked)="onSplit()"
    [enabled]="hasSplit()"
  ></tailormap-menu-button>
  <tailormap-menu-button
    icon="merge"
    (clicked)="onMerge()"
    [enabled]="hasMerge()"
  ></tailormap-menu-button>

  <tailormap-add-feature-menu *ngIf="isEditing"
                              class="add-feature-menu mat-elevation-z1"
                              [previouslySelectedLayer]="currentNewFeatureLayer"
                              (selectLayer)="setCurrentNewFeatureLayer($event)"
                              (closeMenu)="onEditClose()"></tailormap-add-feature-menu>
</div>
