<div class="container">

  <div class="form-field">
    <mat-form-field>
      <mat-label>Selecteer kaartlaag</mat-label>
      <mat-select [value]="this.layer" (selectionChange)="layerSelected($event)">
        <mat-option *ngFor="let layer of layers" [value]="layer">{{ layer.alias || layer.layerName }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <tailormap-menu-button
    icon="draw_polygon"
    (clicked)="draw('POLYGON')"
    [enabled]="isPolygon()"
  ></tailormap-menu-button>

  <tailormap-menu-button
    icon="draw_line"
    (clicked)="draw('LINESTRING')"
    [enabled]="isLineString()"
  ></tailormap-menu-button>

  <tailormap-menu-button
    icon="draw_point"
    (clicked)="draw('POINT')"
    [enabled]="isPoint()"
  ></tailormap-menu-button>

  <div class="divider"></div>

  <mat-icon color="warn"  (click)="close()">close</mat-icon>
</div>
