<div *ngIf="groep" [formGroup]="groep" class="form-field">
    <mat-label *ngIf="!hidden" class="label">{{label}}</mat-label>
    <mat-icon *ngIf="!hidden && isHyperlinkField()">http</mat-icon>
    <input
      [placeholder]="placeholder"
      [formControlName]="id"
      [type]="getInputType()"
      [name]="id"
      [value]="value"
    />
</div>
