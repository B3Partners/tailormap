name: Angular components CI

on: 
  workflow_dispatch:
  push:
    paths:
    - 'tailormap-components/**'
    - '**.yml'
  pull_request:
    paths:
      - 'tailormap-components/**'
      - '**.yml'
  
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: Test
        run: |
          cd tailormap-components
          npm install
          npm run test:ci
      - uses: codecov/codecov-action@v2
        with:
          file: ./tailormap-components/coverage/core/lcov.info
          flags: frontend # optional

  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      # Copy/paste unfortunately required, see https://github.community/t/reusing-sharing-inheriting-steps-between-jobs-declarations/16851/14
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: Lint
        run: |
          cd tailormap-components
          npm install
          npm run lint
  stylelint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      # Copy/paste unfortunately required, see https://github.community/t/reusing-sharing-inheriting-steps-between-jobs-declarations/16851/14
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: Lint
        run: |
          cd tailormap-components
          npm install
          npm run stylelint
  checkCircular:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      # Copy/paste unfortunately required, see https://github.community/t/reusing-sharing-inheriting-steps-between-jobs-declarations/16851/14
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: Check for circular dependencies
        run: |
          cd tailormap-components
          npm install
          npm run test-circular
          
  build-dev:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: Build
        run: |
          cd tailormap-components
          npm install
          npm run build
  build-prod:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-
      - name: Build
        run: |
          cd tailormap-components
          npm install
          npm run build-prod
