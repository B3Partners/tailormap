version: 2
updates:
- package-ecosystem: docker
  directory: "/viewer-commons/docker/geoserver"
  schedule:
    interval: weekly
    timezone: Europe/Amsterdam
    day: "monday"
  open-pull-requests-limit: 25
  labels:
  - build infrastructure
  - backport v5.8.x

- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: weekly
    day: monday
    timezone: Europe/Amsterdam
  open-pull-requests-limit: 25
  labels:
  - build infrastructure
  - dependencies
  - backport v5.8.x
  ignore:
  - dependency-name: javax.servlet:javax.servlet-api
    versions:
    - ">= 3.1.a, < 3.2"
  - dependency-name: javax.servlet:javax.servlet-api
    versions:
    - ">= 4.a, < 5"
  - dependency-name: javax.servlet.jsp:javax.servlet.jsp-api
    versions:
    - ">= 2.3.a, < 2.4"
  - dependency-name: org.apache.lucene:lucene-core
    versions:
    - "> 4.6.0"
  - dependency-name: org.apache.solr:solr-core
    versions:
    - "> 4.6.0"
  - dependency-name: org.apache.solr:solr-core
    versions:
    - ">= 7.a, < 8"
  - dependency-name: org.apache.solr:solr-solrj
    versions:
    - "> 4.6.0"
  - dependency-name: org.apache.solr:solr-solrj
    versions:
    - ">= 7.a, < 8"
  - dependency-name: org.hibernate:hibernate-core
    versions:
    - "> 3.6.10.Final"
  - dependency-name: org.hibernate:hibernate-core
    versions:
    - ">= 5.a, < 6"
  - dependency-name: org.hibernate:hibernate-entitymanager
    versions:
    - "> 3.6.10.Final"
  - dependency-name: org.hibernate:hibernate-entitymanager
    versions:
    - ">= 5.a, < 6"
  - dependency-name: org.stripesstuff:stripesstuff
    versions:
    - ">= 1.a, < 2"
  - dependency-name: org.apache.tomcat:*
    versions:
    - ">= 8.a"
  - dependency-name: org.apache.tomcat.embed:*
    versions:
    - ">= 8.a"

- package-ecosystem: npm
  directory: "/viewer/src/main/webapp/viewer-html"
  schedule:
    interval: weekly
    day: monday
    timezone: Europe/Amsterdam
  open-pull-requests-limit: 25
  labels:
  - dependencies
  - javascript
  - build infrastructure

- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "weekly"
    day: monday
    timezone: Europe/Amsterdam
  labels:
  - build infrastructure
  - backport v5.8.x

- package-ecosystem: docker
  directory: "/docker/src/main/docker"
  schedule:
    interval: weekly
    timezone: Europe/Amsterdam
    day: "monday"
  open-pull-requests-limit: 25
  labels:
  - build infrastructure
  - backport v5.8.x
